<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<style>
    :root {
        --bg: #121214;
        --surface: #202024;
        --primary: #8257e5;
        --primary-hover: #9466ff;
        --text: #e1e1e6;
        --text-sub: #a8a8b3;
        --danger: #f75a68;
    }

    body {
        background-color: var(--bg);
        color: var(--text);
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        min-height: 100vh;
    }

    h1 {
        margin-bottom: 2rem;
        font-size: 2.5rem;
        color: var(--primary);
    }

    /* Container do Input e Botão */
    .input-container {
        display: flex;
        gap: 10px;
        width: 100%;
        max-width: 450px;
        margin-bottom: 2rem;
    }

    input {
        flex: 1;
        background: var(--surface);
        border: 1px solid var(--surface);
        padding: 12px 16px;
        border-radius: 6px;
        color: var(--text);
        font-size: 1rem;
        outline: none;
        transition: border 0.2s;
    }

    input:focus {
        border-color: var(--primary);
    }

    button#addTodoButton {
        background: var(--primary);
        color: white;
        border: none;
        padding: 0 20px;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
    }

    button#addTodoButton:hover {
        background: var(--primary-hover);
    }

    /* Estilização da Lista */
    ul {
        list-style: none;
        padding: 0;
        width: 100%;
        max-width: 450px;
    }

    li {
        background: var(--surface);
        margin-bottom: 10px;
        padding: 12px 16px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s, background 0.2s;
        border-left: 4px solid transparent;
    }

    li:hover {
        background: #29292e;
        transform: translateX(5px);
    }

    /* Botão de Deletar dentro da LI */
    li button {
        background: transparent;
        border: 1px solid var(--danger);
        color: var(--danger);
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 0.8rem;
        cursor: pointer;
        transition: all 0.2s;
    }

    li button:hover {
        background: var(--danger);
        color: white;
    }
</style>
</style>
<body>
    <h1>Lista de Tarefas</h1>
    <ul onclick="checkTodo(event)" id="lista-tarefas"></ul>
    <div class="input-container">
        <input id="input-tarefa" type="text" placeholder="Nova tarefa">
        <button id="addTodoButton" onclick="addTodo()">Adicionar tarefa</button>
    </div>
</body>
<script src="script.js"></script>
</html>
